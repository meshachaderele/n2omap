<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N2O Emission Map</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Responsive map container */
        #map {
            width: 100%; /* Full width */
            height: 60vh; /* 60% of the viewport height */
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>N2O Emission in Denmark (2011-2020)</h1>
    <div id="map"></div>

    <!-- Modal for displaying N2O emission chart -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="chart"></div>
        </div>
    </div>

    <script>
        // Map data for Denmark's regions (coordinates)
        const mapData = {
            'Hovedstaden': [55.6761, 12.5683],
            'SjÃ¦lland': [55.4038, 11.4541],
            'Syddanmark': [55.3649, 10.3833],
            'Midtjylland': [56.1629, 10.2039],
            'Nordjylland': [57.0488, 9.9187]
        };

        // Load the map
        function loadMap() {
            const data = [{
                type: 'scattermapbox',
                lat: Object.values(mapData).map(d => d[0]),
                lon: Object.values(mapData).map(d => d[1]),
                text: Object.keys(mapData),
                mode: 'markers',
                marker: { size: 12 }
            }];

            const layout = {
                mapbox: {
                    style: 'open-street-map',
                    center: { lat: 56.2639, lon: 9.5018 },
                    zoom: 5
                },
                margin: { t: 0, b: 0 },
                autosize: true,  // Ensures that the map resizes with the container
                responsive: true // Make the map responsive
            };

            Plotly.newPlot('map', data, layout, {responsive: true});

            // Event listener for clicks on the map
            document.getElementById('map').on('plotly_click', function(data) {
                const region = data.points[0].text;
                showModal(region);  // Load chart for selected region
            });
        }

        // Function to show the modal with N2O emission chart
        function showModal(region) {
            const modal = document.getElementById("myModal");
            modal.style.display = "block";  // Show modal

            // Load the chart for the selected region
            $.getJSON(`/n2o_data/${region}`, function(data) {
                const years = data.map(d => d.Year);
                const emissions = data.map(d => d.Emission);

                const trace = {
                    x: years,
                    y: emissions,
                    type: 'bar'
                };

                const layout = {
                    title: `N2O Emission in ${region}`,
                    xaxis: { title: 'Year' },
                    yaxis: { title: 'N2O Emission (tons)' },
                    responsive: true  // Make the chart responsive
                };

                Plotly.newPlot('chart', [trace], layout);

                // Resize the plot when modal is shown
                Plotly.relayout('chart', { width: $("#chart").width(), height: $("#chart").height() });
            });
        }

        // Modal close functionality
        const modal = document.getElementById("myModal");
        const span = document.getElementsByClassName("close")[0];

        // Close modal on clicking 'X'
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close modal on clicking outside the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Initialize map when document is ready
        $(document).ready(function() {
            loadMap();
        });

        // Ensure map resizes with the window
        window.addEventListener('resize', function() {
            Plotly.Plots.resize(document.getElementById('map'));
        });
    </script>
</body>
</html>
