<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N2O Emission Map</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Ensure the chart has a width and height */
        #chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>N2O Emission in Denmark (2011-2020)</h1>
    <div id="map" style="height: 500px;"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="chart"></div>
        </div>
    </div>

    <script>
        // Data for the map (coordinates of Denmark's regions)
        const mapData = {
            'Hovedstaden': [55.6761, 12.5683],
            'SjÃ¦lland': [55.4038, 11.4541],
            'Syddanmark': [55.3649, 10.3833],
            'Midtjylland': [56.1629, 10.2039],
            'Nordjylland': [57.0488, 9.9187]
        };

        // Initialize the map
        function loadMap() {
            const data = [{
                type: 'scattermapbox',
                lat: Object.values(mapData).map(d => d[0]),
                lon: Object.values(mapData).map(d => d[1]),
                text: Object.keys(mapData),
                mode: 'markers',
                marker: { size: 12 }
            }];

            const layout = {
                mapbox: {
                    style: 'open-street-map',
                    center: { lat: 56.2639, lon: 9.5018 },
                    zoom: 6
                },
                margin: { t: 0, b: 0 }
            };

            Plotly.newPlot('map', data, layout);

            // Add event listener for clicks
            document.getElementById('map').on('plotly_click', function(data) {
                const region = data.points[0].text;
                showModal(region);  // Pass region to showModal
            });
        }

        // Load the chart for the clicked region and show modal
        function showModal(region) {
            const modal = document.getElementById("myModal");
            modal.style.display = "block";  // Show the modal first

            // Load the chart after showing the modal
            $.getJSON(`/n2o_data/${region}`, function(data) {
                const years = data.map(d => d.Year);
                const emissions = data.map(d => d.Emission);

                const trace = {
                    x: years,
                    y: emissions,
                    type: 'bar'
                };

                const layout = {
                    title: `N2O Emission in ${region}`,
                    xaxis: { title: 'Year' },
                    yaxis: { title: 'N2O Emission (tons)' }
                };

                Plotly.newPlot('chart', [trace], layout);

                // Force the plot to resize after the modal is shown
                Plotly.relayout('chart', { width: $("#chart").width(), height: $("#chart").height() });
            });
        }

        // Modal close functionality
        const modal = document.getElementById("myModal");
        const span = document.getElementsByClassName("close")[0];

        // Close the modal when the user clicks the (x)
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Close the modal when the user clicks outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Initialize the map when the document is ready
        $(document).ready(function() {
            loadMap();
        });
    </script>
</body>
</html>
